<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>CSS ในไฟล์เดียว</title>
  <style>
    body {
      background-color: #fff3cd;
      font-family: Arial, sans-serif;
    }

    .box {
      width: 350px;
      margin: 120px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      text-align: center;
      border: 2px solid #ffc107;
    }

    button {
      background-color: #ffc107;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>CSS.html</h1>
    <p>หน้านี้เขียน CSS ภายในไฟล์ HTML</p>
    <button>กลับหน้า Index</button>
  </div>
</body>
</html>
